<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section>
      <div class="display">23 + 1 = 24 </div>
      <div class="button-container">
        <div class="operator btn c">C</div>
        <div class="operator btn del">Del</div>
        <div class="operator btn">Mod</div>
        <div class="operator btn">(</div>
        <div class="operator btn">)</div>
        <div class="numpad btn">1</div>
        <div class="numpad btn">2</div>
        <div class="numpad btn">3</div>
        <div class="numpad btn">4</div>
        <div class="numpad btn">5</div>
        <div class="numpad btn">6</div>
        <div class="numpad btn">7</div>
        <div class="numpad btn">8</div>
        <div class="numpad btn">9</div>
        <div class="numpad btn">0</div>
        <div class="operator btn">*</div>
        <div class="operator btn">/</div>
        <div class="operator btn">+</div>
        <div class="operator btn">-</div>
        <div class="operator btn">=</div>
        <div class="author">Design by aliazhar :)</div>
      </div>
    </section>
    <div class="clear"></div>
    <!-- Js -->
    <script src="js/script.js"></script>
  </body>
</html>
